<link rel="stylesheet" href="views/game.css">

<div class="header" >
    <h1 ng-hide="winner" class="text-center">{{currentPlayer.name}}'s turn</h1>
    <h1 ng-show="winner" class="text-center">{{outputMsg}}</h1>
</div>

<div class="board-container" ng-click="handleClick($event)">
    <div class="boxes" location='0'></div>
    <div class="boxes" location='1'></div>
    <div class="boxes" location='2'></div>
    <div class="boxes" location='3'></div>
    <div class="boxes" location='4'></div>
    <div class="boxes" location='5'></div>
    <div class="boxes" location='6'></div>
    <div class="boxes" location='7'></div>
    <div class="boxes" location='8'></div>

    <div class="footer" ng-show="winner">
        <button class="dialog-button" type="button" name="button" ng-click="clickRestart()">Restart</button>
        <button class="dialog-button" type="button" name="button" ng-click="clickReplay()">Replay</button>
    </div>
</div>
